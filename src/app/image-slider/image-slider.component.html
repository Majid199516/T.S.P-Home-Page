<div class="carousel-container">
  <igx-carousel
    [navigation]="false"
    animationType="slide"
    [interval]="5000"
    [pause]="false"
    #carousel
  >
    <igx-slide *ngFor="let slide of slides">
      <div class="image-container">
        <img [src]="slide.src" />
      </div>
    </igx-slide>
  </igx-carousel>
</div>
